<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main>
    <div class="start" id="intro">
      You are about to take a very difficult, time-controlled coding quiz.  Do you have the chops?  We'll find out!!
      <button id="starter-button">START!</button>
    </div>
    <div class="div-question-answerform">
      <div class="question" id="presented-question">

      </div>
      <div id="timer">
        60.0
      </div>
      <div class="answer-form" id="answer-list"> <!-- this isn't really a form; change to div -->
        <button class="answer-button" id="answer-a"></button>
        <button class="answer-button" id="answer-b"></button>
        <button class="answer-button" id="answer-c"></button>
        <button class="answer-button" id="answer-d"></button>
      </div>
    </div>
    <div class="test-done">
      <p>Your score:</p>
    </div>
    <div class="leaderboard-list">
  
    </div>
    <form>
      Enter your initials
    </form>
    </main>
  <footer>
    <button class="leaderboard-button">View Leader Board</button>
  </footer>  

  <script src="./assets/js/script.js"></script>
</body>


</html>
